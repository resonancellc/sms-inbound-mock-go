<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>SMS Mock test tool</title>

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        
        <link href="bower_components/toastr/toastr.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>SMS Mock test tool</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <div id="mocksection">
                        <h2>Mock server connect</h2>
                        <form id="wsclient">
                            <div class="form-group">
                                <label for="wsurl">WS URL/port</label>
                                <input type="text" class="form-control" id="wsurl" placeholder="ws://localhost:8080" value="ws://localhost:8080">
                            </div>
                            <button type="button" id="connectBtn" class="btn btn-default">Connect</button>
                        </form>                          
                    </div>
                    <div id="requestsection" style="display:none">
                        <div class="row">
                            <div class="col-lg-6">
                                <h2>Request</h2>
                                <form id="request">
                                    <div class="form-group">
                                        <label for="url">Destination url</label>
                                        <input type="text" class="form-control" id="url" placeholder="eg. http://yourdomain/callback.php" value="http://127.0.0.1/work/hpro2/sms-inbound-mock/public/client-test.php">
                                    </div>                        
                                    <div class="form-group">
                                        <label for="short_id">Destination number</label>
                                        <input type="tel" class="form-control" id="short_id" placeholder="SHORT ID, eg. 919" value="919">
                                    </div>
                                    <div class="form-group">
                                        <label for="from">Sender number</label>
                                        <input type="tel" class="form-control" id="from" placeholder="Sender phone, eg. 41587000200" value="41587000200">
                                    </div>
                                    <div class="form-group">
                                        <label for="text">Message</label>
                                        <input type="text" class="form-control" id="text" placeholder="Your sms message" value="icard cocacola 123456">
                                    </div>
                                    <div class="form-group">
                                        <label for="text">Provider</label>
                                        <input type="text" class="form-control" id="provider" placeholder="Provider" value="swisscom">
                                    </div>
                                    <div class="form-group">
                                        <label for="text">Language</label>
                                        <input type="text" class="form-control" id="language" placeholder="Language" value="de">
                                    </div>                                                                      
                                    <button type="button" class="btn btn-default" id="sendBtn">Send</button>
                                    <button type="button" class="btn" id="clearBtn">Clear SMS</button>
                                </form>                                 
                            </div>
                            <div class="col-lg-6">
                                <h2>Response SMS</h2>
                                <div id="responseSMS">

                                </div>
                            </div>                            
                        </div>                        
                    </div>                   
                </div>
                <div class="col-md-6">
                    <h2>Response</h2>
                    <textarea id="log" cols="80" rows="20" class="form-control"></textarea>
                </div>
            </div>
        </div>       

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="bower_components/toastr/toastr.min.js"></script>
        
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
        
        <script>
            $(document).ready(function(){
                for(var field in config.form){
                    $('#' + field).val(config.form[field]);
                }
                app.init();
            });
        </script>        
    </body>
</html>
